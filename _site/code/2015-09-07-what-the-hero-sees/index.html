<html>
<head>
  <title>Rooms and Mazes Dungeon Generator Demo</title>
  <style>
    body {
      background: #fff;
      color: #222;
      text-align: center;
      font: 16px Georgia, serif;
    }

    .column {
      max-width: 960px;
      margin: 0 auto;
    }

    article {
      padding: 48px;
      margin-right: 288px;
      background: #fff;
    }

    figure {
      border-radius: 4px;
      background: hsl(200, 50%, 97%);

      display: block;
      box-sizing: border-box;
      padding: 10px;
      margin: 10px auto;
      width: 100%;
    }

    canvas {
      display: inline-block;
      outline: none;
      max-width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
<script type="application/dart" src="main.dart"></script>
<script src="packages/browser/dart.js"></script>
<div class="column">
  <article>
      <h2>Shadow Cast</h2>
      <figure>
          <canvas id="shadow-cast">
              Sorry, you need canvas support for this demo.
          </canvas>
      </figure>
    <h2>Explore</h2>
    <figure>
      <canvas id="explore">
          Sorry, you need canvas support for this demo.
      </canvas>
    </figure>
    <h2>Octant</h2>
    <figure>
        <canvas id="octant">
            Sorry, you need canvas support for this demo.
        </canvas>
    </figure>
    <h2>Octants</h2>
    <figure>
        <canvas id="octants">
            Sorry, you need canvas support for this demo.
        </canvas>
    </figure>

  </article>
</div>
</body>
</html>
